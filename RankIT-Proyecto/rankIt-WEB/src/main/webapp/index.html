<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

            margin: 0px;

            align-self: center;
            padding: 0px;

        }
        .input-search {
            width: 250px;
        }

            width: 50px;
            height: 50px;

            font-size: 20px;

            background: gray;
        }

    <script src="js/rankITApp.js"></script>

<body ng-app="RankITApp">
    <!--LOGIN/SIGNIN-->
    <div class="container-fluid" id="page-header">
    <div class="row page-header" style="display:flex; margin: 0px 0px 15px 0px;">
        <img class="col-md-2" id="logo-rank-it" style="background-color: gray"/>
        <h1 class="col-md-7" id="header" style="align-self: center">Rank-IT</h1>
        <div class="col-md-3 row" style="display:flex; border: 1px solid black; padding: 0px">
            <form class="col-md-8" id="login-signin" style="padding: 15px" >
                <label for="input-usuario">Usuario:</label><br/>
                <input type="text" id="input-usuario" ng-model="nombre"/><br/>
                <label for="input-password">Contrase√±a:</label><br/>
                <input type="password" id="input-password" />
            </form>
            <div class="col-md-4" id="input-login-button" >
                <button style="width: 100%; height: 40px">Login</button><br/>
                <a><small>REGISTRATE!</small></a>
            </div>
        </div>
    </div>
    </div>
    <!--FIN LOGIN/SIGNIN-->

    </div>
